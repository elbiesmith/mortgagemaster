    <main class="flex-shrink-0">
        <div class="container mt-3">
            <div class="row mx-4">
                <div class="col">
                    <h3>Loan Calculator</h3>
                    <div class="card bg-light pe-0">
                        <div class="card-body pe-0">
                            <form class="me-0 pe-0">
                                <div class="row mb-2">
                                    <div class="row">
                                        <div class="col">
                                            <label for="loanAmount" class="form-label">Loan Amount</label>
                                            <input type="number" class="form-control" id="loanAmmount">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="row">
                                        <div class="col">
                                            <label for="loanTerm" class="form-label">Loan Term in Months</label>

                                            <input type="number" class="form-control" id="loanTerm">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="row">
                                        <div class="col">
                                            <label for="loanRate" class="form-label">Rate</label>
                                            <input type="number" class="form-control" id="loanRate">
                                            <button type="button"
                                                class="btn btn-primary mt-2 float-end" id="btnCalculate">Calculate</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <h6 class="mt-5">Your Monthly Payments</h6>
                    <h2>$272.88</h2>

                    <table class='table table-borderless'>
                        <tbody>
                            <tr>
                                <td class="text-start">Total Prinicpal</td>
                                <td id="totalPrincipal">$15,000.00</td>
                            </tr>
                            <tr>
                                <td class="text-start">Total Interest</td>
                                <td id="totalInterest">$1,372.57</td>
                            </tr>
                            <tr>
                                <td class="text-start">Total Cost</td>
                                <td><strong id="totalCost">$16,372.57</strong></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="row mt-2 mx-4">
                <div class="col">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Month</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Principal</th>
                                <th scope="col">Interest</th>
                                <th scope="col">Total Interest</th>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id='resultTable'>

                        </tbody>
                    </table>
                </div>

    <script>
        document.getElementById("btnCalculate").addEventListener("click", calculate);
        document.getElementById("loanAmount").addEventListener('keypress', function (keyPressed) {
            if (keyPressed.key === "Enter") {
                calculate();
            }
        })
        document.getElementById("loanTerm").addEventListener('keypress', function (keyPressed) {
            if (keyPressed.key === "Enter") {
                calculate();
            }
        })
        document.getElementById("loanRate").addEventListener('keypress', function (keyPressed) {
            if (keyPressed.key === "Enter") {
